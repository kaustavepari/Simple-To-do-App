<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do app</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">                                                        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        
        <nav><span class="main-heading-1">XERO</span><span class="main-heading-2">TODO</span></nav>
        <div class="all d-flex flex-column justify-content-center" id="all">
            <div class="main d-flex flex-row justify-content-center">
                <div class="card-container d-flex flex-row justify-content-center">
                    <div>
                        <h1 class="text-white">Tasks Done</h1>
                        <p class="paragraph" id="paragraph">keep it up</p>
                    </div>
                    <div class="circle-container"><h1 class="counter" id="counter">0</h1>
                    </div>
        
                </div>
                
            </div>
            <div class="d-flex flex-row">
                <input type="text" placeholder="Enter your Task" class="input-box" id="input">
            <div class="circle-button" id="circle-button"><h1 class="plus-sign">+</h1></div>
            </div>

        </div>
            
    </div>
    <script src="scripts.js"></script>
</body>
</html>
